<div class="scroll-container">
  <div class="scroll-container-content">
    <div class="header">
      <div class="header-content">
        <div class="table-labels">
          <div class="label-title">{{ "MEDICATION" | translate }}</div>
          <div class="data-title">
            {{ "FILLED" | translate }} ({{ drawerData.TotalFillQty }}) /
            {{ "REQ" | translate }} ({{ drawerData.TotalRequestQty }})
          </div>
        </div>
        <div class="index"></div>
      </div>
    </div>
    <div class="body">
      <div class="body-content">
        <div
          class="row"
          *ngFor="let medication of drawerData.MedsWithCounts"
          [ngStyle]="getItemStyle(medication)">
          <div class="label">
            {{ medication.MedicationName }}
          </div>
          <div class="data">
            {{ medication.FilledMedicationCount }} / {{ medication.RequestedMedicationCount }}
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</div>
