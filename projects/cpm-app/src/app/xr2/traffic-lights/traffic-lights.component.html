
<div id="box">
  <div class="light red" [ngClass]="{'checked': lights.isRed}" *ngIf="lights.isRed"></div>
  <div class="light yellow" [ngClass]="{'checked': lights.isYellow}" *ngIf="lights.isYellow"></div>
  <div class="light green" [ngClass]="{'checked': lights.isGreen}" *ngIf="lights.isGreen"></div>
</div>
