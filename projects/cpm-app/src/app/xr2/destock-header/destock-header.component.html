<div class="cpmheaderrow header-container">
  <div  class="header-container-left">
  <div class= "back-button">
    <app-cp-clickable-icon
        [width]="35"
        [height]="35"
        [theme]="'dark'"
        [icon]="'back'"
        (clickEvent)="onNavigateBack()">
    </app-cp-clickable-icon>
  </div>
  <oc-singleselect
    [tableData] = "outputDeviceDisplayList"
    [selectedItem] = "defaultDeviceDisplayItem"
    componentWidth="300"
    dropdownRowsVisible="6"
    popupDirection="AUTO"
    [searchPlaceholderText]="'DEVICE_SELECTION_SEARCH_DEVICES' | translate"
    [selectText]="'DEVICE_SELECTION_TEXT' | translate"
    [noItemsText]="'DEVICE_SELECTION_NO_DEVICES_TEXT' | translate"
    (selectionChanged)="onDeviceSelectionChanged($event)">
    </oc-singleselect>
  </div>
<oc-search-box #searchBox [placeHolderText]="'ENTER_TEXT' | translate"></oc-search-box>
</div>
