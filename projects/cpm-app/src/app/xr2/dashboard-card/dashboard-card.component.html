<div class="card">
  <div class="header">
    <div class="description">
      {{ drawer.Id }}
    </div>
    <div class="title">
      {{ drawer.Status }}
    </div>
    <div class="index">
      <div *ngIf="drawer.QuickPickDispenseBoxes && drawer.QuickPickDispenseBoxes.length > 0">
        {{ drawer.CurrentBoxIndex + 1 }} / {{ drawer.QuickPickDispenseBoxes.length }}
      </div>
    </div>
  </div>
  <div *ngIf="drawer.QuickPickDispenseBoxes" style="height: 100%; width: 100%;">
    <div class="body">
      <div class="row">
        <div class="label">
          <!-- TRANSLATION -->
          Priority
        </div>
        <div class="data">
          <div *ngIf="drawer.QuickPickDispenseBoxes">
            {{ drawer.QuickPickDispenseBoxes[drawer.CurrentBoxIndex].PriorityCodeDescription}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <!-- TRANSLATION -->
          Destination
        </div>
        <div class="data">
          <div *ngIf="drawer.QuickPickDispenseBoxes">
            {{ drawer.QuickPickDispenseBoxes[drawer.CurrentBoxIndex].Destination }}
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div *ngIf="drawer.QuickPickDispenseBoxes">
        <oc-button-action mode="secondary" [buttonIcon]="'print'" (click)="onPrintClick()"></oc-button-action>
      </div>
    </div>
  </div>
  <div *ngIf="!drawer.QuickPickDispenseBoxes" class="empty">
    <div class="empty-content">
      Empty
    </div>
  </div>
</div>
