<div class="card">
  <div class="header">
    <div class="description">
      {{ drawer.Id }}
    </div>
    <div class="title">
      {{ drawer.Status }}
    </div>
    <div class="index">
      <div *ngIf="drawer.QuickPickOrderItem && drawer.QuickPickOrderItem.BoxCount">
        {{ drawer.QuickPickOrderItem.FilledBoxCount }} / {{ drawer.QuickPickOrderItem.BoxCount }}
      </div>
    </div>
  </div>
  <div *ngIf="drawer.QuickPickOrderItem" style="height: 100%; width: 100%;">
    <div class="body">
      <div class="row">
        <div class="label">
          <!-- TRANSLATION -->
          Priority
        </div>
        <div class="data">
          <div *ngIf="drawer.QuickPickOrderItem">
            {{ drawer.QuickPickOrderItem.PriorityCodeDescription}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <!-- TRANSLATION -->
          Destination
        </div>
        <div class="data">
          <div *ngIf="drawer.QuickPickOrderItem">
            {{ drawer.QuickPickOrderItem.Destination }}
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div *ngIf="drawer.QuickPickOrderItem">
        <oc-button-action mode="secondary" [buttonIcon]="'print'" (click)="onPrintClick()"></oc-button-action>
      </div>
    </div>
  </div>
  <div *ngIf="!drawer.QuickPickOrderItem" class="empty">
    <div class="empty-content">
      Empty
    </div>
  </div>
</div>
