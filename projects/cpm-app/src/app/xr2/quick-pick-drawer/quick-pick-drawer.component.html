<div class="cardContainer">
  <div class="content">
    <oc-card-container>
      <ng-container class="ocdashboardcard">
        <oc-dashboard-card *ngFor="let data of dashboardCardData" [cardHeader]='data.headerText'
             [cardItems]='data.cardItems' [maxHeaderText]='maxHeaderText' [maxCardText]='maxCardText'>
        </oc-dashboard-card>
      </ng-container>
    </oc-card-container>
  </div>
</div>
