<div class="drawer-container">
  <div *ngIf="getDetailedViewDrawer()" class="detail-card-view">
    <app-quick-pick-drawer-details-view class="detail-card-container" [detailedDrawer]="getDetailedViewDrawer()">
    </app-quick-pick-drawer-details-view>
  </div>
  <div *ngIf="!getDetailedViewDrawer()" class="cards-view">
    <div class="content">
      <div *ngFor="let quickpickDrawer of quickpickDrawers; index as i" class="card-container">
        <app-dashboard-card [drawer]="quickpickDrawers[i]">
        </app-dashboard-card>
      </div>
    </div>
  </div>
</div>
