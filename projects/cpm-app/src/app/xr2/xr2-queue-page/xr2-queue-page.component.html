<div class="content">
  <app-xr2-queue-grouping-page
    *ngIf="!xr2QueueNavigationParameters"
    [xr2QueueNavigationParameters]="xr2QueueNavigationParameters"
    [savedPageConfiguration]="savedPageConfiguration"
    (detailsPageContinueEvent)="onDetailsPageContinueNavigation($event)"
    (xr2PageConfigurationUpdateEvent)="onXr2PageConfigurationUpdateEvent($event)">
  </app-xr2-queue-grouping-page>
  <app-xr2-queue-details-queue-page
    *ngIf="xr2QueueNavigationParameters"
    [xr2QueueNavigationParameters]="xr2QueueNavigationParameters"
    (detailsPageBackButtonEvent)="onDetailsPageBackNavigation()">
  </app-xr2-queue-details-queue-page>
</div>
