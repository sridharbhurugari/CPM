<div class="scroll-container">
  <div class="scroll-container-content">
    <div class="header">
      <div class="header-content">
        <div class="table-labels">
          <div class="label-title">
            <!-- TRANSLATION -->
            Medication
          </div>
          <div class="data-title">
            <!-- TRANSLATION -->
            Filled ({{ dispenseBox.FilledQty}}) / Req ({{ dispenseBox.ReqQty }})
          </div>
        </div>
        <div class="index">
        </div>
      </div>
    </div>
    <div class="body">
      <div class="body-content">
        <div class="row" *ngFor="let picklistItem of picklistItems"
        [ngStyle]= "picklistItem.ReqQty !== picklistItem.FilledQty ? {'background': 'yellow'} : null">
          <div class="label">
            {{picklistItem.Label}}
          </div>
          <div class="data">
            {{picklistItem.FilledQty}} / {{picklistItem.ReqQty}}
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </div>
</div>
