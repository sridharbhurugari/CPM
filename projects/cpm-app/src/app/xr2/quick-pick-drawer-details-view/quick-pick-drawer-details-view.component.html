<div class="card">
  <div class="header">
    <div class="description">
      {{ detailedDrawer.Id }}
    </div>
    <div class="title">
      {{ detailedDrawer.Status }}
    </div>
    <div class="index">
      <div *ngIf="
          detailedDrawer.QuickPickDispenseBoxes &&
          detailedDrawer.QuickPickDispenseBoxes.length > 0
        ">
        {{ 1 }} /
        {{ detailedDrawer.QuickPickDispenseBoxes.length }}
      </div>
    </div>
  </div>
  <div class="body">
    <div class="row">
      <div class="label">
        <!-- TRANSLATION -->
        Priority
      </div>
      <div class="data">
        <div *ngIf="detailedDrawer.QuickPickDispenseBoxes">
          {{ detailedDrawer.QuickPickDispenseBoxes[0].PriorityCodeDescription }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="label">
        <!-- TRANSLATION -->
        Destination
      </div>
      <div class="data">
        <div *ngIf="detailedDrawer.QuickPickDispenseBoxes">
          {{ detailedDrawer.QuickPickDispenseBoxes[0].Destination }}
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <oc-button-action [buttonText]="'Back'" (click)="onBackClick()"></oc-button-action>
  </div>
</div>
