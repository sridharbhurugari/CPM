<span [ngClass]="(wrap==true)?'headertextwrapped':'headertext'"
      [ngStyle]="{'padding-left': PaddingLeft}">
    <div *ngIf="headerResourceKey"
         [ngClass]="bold ? 'boldheader' :  ''">{{headerResourceKey | translate}}</div>
  </span>
  <span class="headericon">
    <div *ngIf="currentSortPropertyName == columnPropertyName">
      <oc-svgicon *ngIf="IsSortAscending" icon="up" theme="white"></oc-svgicon>
      <oc-svgicon *ngIf="IsSortDescending" icon="down" theme="white"></oc-svgicon>
    </div>
  </span>
