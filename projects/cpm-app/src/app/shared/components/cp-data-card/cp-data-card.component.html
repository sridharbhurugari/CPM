<div class="card">

  <div class="card-content" >
    <oc-svgicon #icon style="position: absolute;" [height]="30" [width]="30" [icon]="iconString" [theme]="iconTheme" (click)="iconClicked()"></oc-svgicon>
    <app-validation-icon *ngIf="!showLoading"
    id="icon"
    [iconWidth]="30"
    [iconHeight]="30"
    [iconString]="iconString"
    iconTheme="{{iconTheme}}"
    toastTileResourceKey=""
    toastMsgResourceKey="{{toastMsgResourceKey}}"
    toastType="{{toastType}}">
    </app-validation-icon>
    <div class="card-header">
      {{title}}
    </div>
    <div class="loading" *ngIf="showLoading">
      <oc-svgicon icon="spin" theme="dark"></oc-svgicon>
    </div>
    <div class="card-body" *ngIf="!showLoading">
      <app-cp-data-label *ngIf="data1"
      [data]="data1"
      [label]="dataLabel1">
      </app-cp-data-label>
      <app-cp-data-label *ngIf="data2"
      [data]="data2"
      [label]="dataLabel2">
      </app-cp-data-label>
      <app-cp-data-label *ngIf="data3"
      [data]="data3"
      [label]="dataLabel3">
    </app-cp-data-label>
  </div>
</div>
