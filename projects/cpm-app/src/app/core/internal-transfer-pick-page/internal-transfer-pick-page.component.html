<app-guided-pick
    [guidedPickData]="guidedPickData$ | async"
    [requestStatus]="requestStatus"
    (pickCompleted)="completePick($event)"
    (holdClicked)="hold($event)"
    (pauseClicked)="pause()"
    (adjustClicked)="adjustQoh($event)"
    (pickNowClicked)="pickNow()">
        <ng-container part="itemPicks">
            <app-internal-transfer-pick-needs-list [itemNeeds]="itemNeedPicks$ | async"
                (pickTotalChanged)="pickTotalChanged($event)">
            </app-internal-transfer-pick-needs-list>
        </ng-container>
</app-guided-pick>
