<oc-action-layout>
    <ng-container class="ocactionheader">
        <div class="cpmactiontitle">{{"ROUTE_ASSIGNMENT" | translate}}</div>
    </ng-container>
    <ng-container class="ocactiondetails">
        <div class="cpmheaderrow">
            <app-header-container [title]="'TYPE' | translate">{{(priorityCode$ | async)?.PriorityCodeDescription}}</app-header-container>
        </div>
      </ng-container>
        <ng-container class="ocactiondetails">
        <div style=" display:flex; flex-direction:row; flex:1; overflow:hidden ">

            <div style="flex:1;border-top:solid 4px slategrey; border-right:solid slategrey 6px; height:100%; width:100%; box-sizing: border-box;">
                <div style=" display:flex; flex-direction:row; flex:1; overflow-y:auto; height: 100%;">
               <app-pick-route-select
               (SelectionChange)="pickrouteUpdated($event)"
               [listMap]="routeList | async"
               [selectedId]="pickRouteId"
               [colDescription]="'ROUTE_NAME' | translate"
                >
              </app-pick-route-select>
            </div>
            </div>
            <div style="flex:1;overflow-y:auto; border-top:solid slategrey 4px">
                <app-device-sequence-order
                [Devices]="deviceList$ | async"
                [colHeader] ="'DEVICE' | translate">
               </app-device-sequence-order>
            </div>
          </div>
    </ng-container>
    <ng-container class="ocactionfooter">
        <oc-footer>
            <div class="ocleftalign">
                <oc-button-action [buttonText]="'CANCEL' | translate" (click)="navigateBack()">}</oc-button-action>
            </div>
        </oc-footer>
    </ng-container>
</oc-action-layout>
