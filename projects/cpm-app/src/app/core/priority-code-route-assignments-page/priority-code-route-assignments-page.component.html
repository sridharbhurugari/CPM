<oc-action-layout>
    <ng-container class="ocactionheader">
        <div class="cpmactiontitle">{{"ROUTE_ASSIGNMENT" | translate}}</div>
    </ng-container>
    <ng-container class="ocactiondetails">
        <div class="cpmheaderrow">
            <app-header-container [title]="'TYPE' | translate">{{(priorityCode$ | async)?.PriorityCodeDescription}}</app-header-container>
        </div>
      </ng-container>
        <ng-container class="ocactiondetails">
        <div style=" display:flex; flex-direction:row; flex:1; overflow:hidden; height: 100%">

            <div style="padding:20px; flex:1;border-top:solid 2px; border-right:solid 2px; height:100%">
                <oc-grid #ocgrid ocgridfilter="false" style="max-height:65px; padding-bottom:0px;">
                    <ng-container class="ocgridheader">
                      <div class="col width=id">{{'ROUTE_NAME' | translate}}</div>
                    </ng-container>
                </oc-grid>
                <div style=" display:flex; padding-top:0px;flex-direction:row; flex:1; overflow-y:auto; height: 86%;">
              <app-pick-route-select
              (prChange)="pickrouteUpdated($event)"
              [radioRange]="routeList$ | async"
                [pickRouteIdSelected]="pickRouteId"
                >
              </app-pick-route-select>
            </div>
            </div>
            <div style="padding:20px; flex:1;overflow-y:auto;border-top:solid 2px">
                <app-device-sequence-order
                [Devices]="deviceList$ | async">
               </app-device-sequence-order>
            </div>
          </div>
    </ng-container>
    <ng-container class="ocactionfooter">
        <oc-footer>
            <div class="ocleftalign">
                <oc-button-action [buttonText]="'CANCEL' | translate" (click)="navigateBack()">}</oc-button-action>
            </div>
        </oc-footer>
    </ng-container>
</oc-action-layout>
