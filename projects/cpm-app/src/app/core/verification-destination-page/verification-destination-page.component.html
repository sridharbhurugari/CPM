<ng-container>
  <app-cp-general-header
  [title]="headerTitle | async"
  [subtitle]="headerSubTitle | async"
  [showSearchBox]="true"
  [searchFilterText]="this.savedPageConfiguration.searchTextFilterDestination"
  (searchTextFilterEvent)="onSearchTextFilterEvent($event)"
  (backEvent)="onBackEvent()"
  ></app-cp-general-header>
  <app-verification-dashboard
  [verificationDashboardData]="verificationDashboardData | async"
  ></app-verification-dashboard>
  <app-verification-destination-hour-queue *ngIf="this.navigationParameters && navigationParameters.PriorityVerificationGrouping"
  [unfilteredVerificationDestinationItems]="verificationDestinationItems | async"
  [searchTextFilter]="searchTextFilter"
  [savedPageConfiguration]="savedPageConfiguration"
  (gridRowClickEvent)="onGridRowClickEvent($event)"
  (sortEvent)="onSortEvent($event)"
  ></app-verification-destination-hour-queue>
  <app-verification-destination-queue *ngIf="this.navigationParameters && !this.navigationParameters.PriorityVerificationGrouping"
  [unfilteredVerificationDestinationItems]="verificationDestinationItems | async"
  [searchTextFilter]="searchTextFilter"
  [savedPageConfiguration]="savedPageConfiguration"
  (gridRowClickEvent)="onGridRowClickEvent($event)"
  (sortEvent)="onSortEvent($event)"
  ></app-verification-destination-queue>
</ng-container>
