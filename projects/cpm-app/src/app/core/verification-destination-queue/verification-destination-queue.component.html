<ng-container class="ocactiondetails">
  <oc-grid #ocgrid ocgridfilter="false">
    <ng-container class="ocgridheader">
      <!-- 1280 px total-->
      <div app-col-header-sortable class="col" ocGridColResize data-width="640" data-colwrap="true"
        [columnPropertyName]="destinationPropertyName" headerResourceKey="DESTINATION"
        [currentSortPropertyName]="currentSortPropertyName"
        (columnSelected)="columnSelected($event)">
      </div>
      <div app-col-header-sortable class="col" ocGridColResize data-width="180" data-colwrap="true"
        [columnPropertyName]="verificationPropertyName" headerResourceKey="VERIFICATION"
        [currentSortPropertyName]="currentSortPropertyName"
        (columnSelected)="columnSelected($event)">
      </div>
      <div app-col-header-sortable class="col" ocGridColResize data-width="180" data-colwrap="true"
        [columnPropertyName]="exceptionsPropertyName" headerResourceKey="EXCEPTIONS"
        [currentSortPropertyName]="currentSortPropertyName"
        (columnSelected)="columnSelected($event)">
      </div>
      <div app-col-header-sortable class="col" ocGridColResize data-width="280" data-colwrap="true"
      [columnPropertyName]="requiredVerificationPropertyName" headerResourceKey="REQUIRED_VERIFICATION"
      [currentSortPropertyName]="currentSortPropertyName"
      (columnSelected)="columnSelected($event)">
      </div>
    </ng-container>
    <ng-container class="ocgridbody">
      <div class="row"
      (click)="onGridRowClick(verificationDestinationItem)"
      *ngFor="let verificationDestinationItem of this.verificationDestinationItems">
        <div class="col width-destination" [attr.data-title]="'DESTINATION' | translate">
            {{verificationDestinationItem.Destination}}
        </div>
        <div class="col width-verification" [attr.data-title]="'VERIFICATION' | translate">
          <span class="centered-content">
            <app-cp-data-label
            [ngStyle]="{'padding-right': '5px'}"
            [dataSize]=20
            [labelSize]=13
            [data]="verificationDestinationItem.CompleteVerifications"
            [label]="'COMPLETE' | translate">
            </app-cp-data-label>
            /
            <app-cp-data-label
            [ngStyle]="{'padding-left': '5px'}"
            [dataSize]=20
            [labelSize]=13
            [data]="verificationDestinationItem.TotalVerifications"
            [label]="'REQUIRED' | translate">
            </app-cp-data-label>
          </span>
        </div>
        <div class="col width-exceptions" [attr.data-title]="'EXCEPTIONS' | translate">
          <span class="centered-content">
            <app-cp-data-label
            [ngStyle]="{'padding-right': '5px'}"
            [dataSize]=20
            [labelSize]=13
            [data]="verificationDestinationItem.CompleteExceptions"
            [label]="'COMPLETE' | translate">
            </app-cp-data-label>
            /
            <app-cp-data-label
            [ngStyle]="{'padding-left': '5px'}"
            [dataSize]=20
            [labelSize]=13
            [data]="verificationDestinationItem.RequiredExceptions"
            [label]="'REQUIRED' | translate">
            </app-cp-data-label>
          </span>
        </div>
        <div class="col width-required-verification" [attr.data-title]="'REQUIRED_VERIFICATION' | translate">
          <span class="centered-content">
            <app-cp-data-label
            [ngStyle]="{'padding-right': '5px'}"
            [dataSize]=20
            [labelSize]=13
            [data]="verificationDestinationItem.CompleteRequiredVerifications"
            [label]="'COMPLETE' | translate">
            </app-cp-data-label>
            /
            <app-cp-data-label
            [ngStyle]="{'padding-left': '5px'}"
            [dataSize]=20
            [labelSize]=13
            [data]="verificationDestinationItem.RequiredRequiredVerifications"
            [label]="'REQUIRED' | translate">
            </app-cp-data-label>
          </span>
        </div>
      </div>
    </ng-container>
  </oc-grid>
</ng-container>
