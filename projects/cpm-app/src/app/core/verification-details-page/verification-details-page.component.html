<ng-container>
  <app-cp-general-header
  [title]="headerTitle | async"
  [subtitle]="headerSubTitle | async"
  [showSearchBox]="false"
  (backEvent)="onBackEvent()">
  </app-cp-general-header>
  <div class="content">
    <app-verification-dashboard
    [verificationDashboardData]="verificationDashboardData | async"
    [dashboardUpdate$]="dashboardUpdateSubject.asObservable()"
    ></app-verification-dashboard>
    <app-verification-details-card
      [verificationDestinationDetails]="verificationDestinationDetails | async"
      [rejectReasons]="rejectReasons"
      (saveVerificationEvent)="onSaveVerificationEvent($event)"
      [barcodeScannedEventSubject]="itemBarcodeScannedSubject"
      (verificationDetailBarcodeScanUnexpected)="onVerificationDetailBarcodeScanUnexpected($event)">
    </app-verification-details-card>
  </div>
</ng-container>
