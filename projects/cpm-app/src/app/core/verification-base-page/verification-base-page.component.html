<div class="content" [ngSwitch]="navigationParameters.Route">
  <app-verification-order-page *ngSwitchCase="verificationRouting.OrderPage"
    [savedPageConfiguration]="savedPageConfiguration"
    (pageNavigationEvent)="onPageNavigationEvent($event)"
    (pageConfigurationUpdateEvent)="onPageConfigurationUpdateEvent($event)"
  ></app-verification-order-page>
  <app-verification-destination-page *ngSwitchCase="verificationRouting.DestinationPage"
  [savedPageConfiguration]="savedPageConfiguration"
  [navigationParameters]="navigationParameters"
  (pageNavigationEvent)="onPageNavigationEvent($event)"
  (pageConfigurationUpdateEvent)="onPageConfigurationUpdateEvent($event)"
  (alertEvent)="onAlertEvent()">
  </app-verification-destination-page>
  <app-verification-details-page *ngSwitchCase="verificationRouting.DetailsPage"
  [navigationParameters]="navigationParameters"
  [rejectReasons] = "rejectReasons | async"
  (pageNavigationEvent)="onPageNavigationEvent($event)"
  (alertEvent)="onAlertEvent()">
  </app-verification-details-page>
</div>
