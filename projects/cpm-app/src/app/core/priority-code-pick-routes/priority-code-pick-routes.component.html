<oc-grid #ocgrid ocgridfilter="false">
  <ng-container class="ocgridheader">
    <div class="first"></div>
    <div class="col width-type">{{'TYPE' | translate}}</div>
    <div class="col width=id">{{'ROUTE_NAME' | translate}}</div>
  </ng-container>
  <ng-container class="ocgridbody">
    <div class="row" *ngFor="let priorityCodePickRoute of priorityCodePickRoutes">
      <div class="first">
      </div>
      <div class="col" [attr.data-title]="'TYPE' | translate">{{priorityCodePickRoute.PriorityCodeDescription}}</div>
      <div class="col" [attr.data-title]="'ROUTE_NAME' | translate">{{priorityCodePickRoute.PickRouteDescription}}</div>
    </div>
  </ng-container>
</oc-grid>
