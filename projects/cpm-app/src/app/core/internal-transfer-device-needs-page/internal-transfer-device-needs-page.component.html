<oc-action-layout>
    <ng-container class="ocactionheader">
        <div class="cpmactiontitle">{{'DEVICE_NEEDS' | translate}}</div>
    </ng-container>
    <ng-container class="ocactiondetails">
        <app-internal-transfer-items-list
          [itemNeeds]="itemNeeds$ | async"
          [deviceDescription]="deviceDescription$ | async"
          (selectionChanged)="onSelect($event)"></app-internal-transfer-items-list>
    </ng-container>
    <ng-container class="ocactionfooter">
        <oc-footer>
            <div class="ocleftalign">
                <oc-button-action [disabled]="requestStatus != 'none'" [buttonText]="'BACK' | translate" (click)="goBack()"></oc-button-action>
            </div>
            <div class="ocrightalign" *ngIf="(reportBaseData$ | async) as reportBaseData">
                <oc-button-action
                    *ngIf="reportBaseData.FormPrinterName && reportBaseData.FormPrinterName.length > 0"
                    [disabled]="requestStatus != 'none'"
                    [buttonIcon]="requestStatus == 'printing' ? 'spin' : 'clear'"
                    [buttonText]="'PRINT_ALL' | translate"
                    (click)="print()">
                </oc-button-action>
                <oc-button-action
                    [disabled]="requestStatus != 'none'"
                    [buttonIcon]="requestStatus == 'picking' ? 'spin' : 'clear'"
                    [buttonText]="'INTERNAL_TRANS_PICKQUEUE_BUTTON' | translate"
                    (click)="pick()">
                </oc-button-action>
            </div>
        </oc-footer>
    </ng-container>
</oc-action-layout>
