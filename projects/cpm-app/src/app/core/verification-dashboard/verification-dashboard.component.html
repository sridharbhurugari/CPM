<div class="dashboard" *ngIf="verificationDashboardData">
  <app-cp-data-card
  [title]="'VERIFICATION' | translate"
  [data1]="verificationDashboardData.CompleteVerifications.toString()"
  [dataLabel1]="'COMPLETE' | translate"
  [data2]="verificationDashboardData.RequiredVerifications.toString()"
  [dataLabel2]="'REQUIRED' | translate"
  [data3]="verificationDashboardData.TotalVerifications.toString()"
  [dataLabel3]="'TOTAL' | translate"
  >
  </app-cp-data-card>
  <app-cp-data-card
  [title]="'EXCEPTIONS' | translate"
  [data1]="'-1'"
  [dataLabel1]="'COMPLETE' | translate"
  [data2]="'-1'"
  [dataLabel2]="'REQUIRED' | translate"
  >
  </app-cp-data-card>
  <app-cp-data-card
  [title]="'REQUIRED_VERIFICATION' | translate"
  [data1]="'-1'"
  [dataLabel1]="'COMPLETE' | translate"
  [data2]="'-1'"
  [dataLabel2]="'REQUIRED' | translate"
  >
  </app-cp-data-card>
</div>
