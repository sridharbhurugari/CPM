<div class="dashboard">
  <app-cp-data-card
  [showLoading]="!verificationDashboardData"
  [title]="'STATUS' | translate"
  [data1]="verificationDashboardData?.CompleteStatuses?.toString()"
  [dataLabel1]="'COMPLETE' | translate"
  [data2]="verificationDashboardData?.RequiredStatuses?.toString()"
  [dataLabel2]="'REQUIRED' | translate"
  [data3]="verificationDashboardData?.TotalStatuses?.toString()"
  [dataLabel3]="'TOTAL' | translate"
  >
  </app-cp-data-card>
  <app-cp-data-card
  [showLoading]="!verificationDashboardData"
  [title]="'EXCEPTIONS' | translate"
  [iconString]="showIcon('notification-active', verificationDashboardData?.CompleteExceptions, verificationDashboardData?.RequiredExceptions)"
  [iconTheme]="'danger'"
  [toastMsgResourceKey]="'EXCEPTION_MSG'"
  [toastType]="'error'"
  [data1]="verificationDashboardData?.CompleteExceptions?.toString()"
  [dataLabel1]="'COMPLETE' | translate"
  [data2]="verificationDashboardData?.RequiredExceptions?.toString()"
  [dataLabel2]="'REQUIRED' | translate"
  >
  </app-cp-data-card>
  <app-cp-data-card
  [showLoading]="!verificationDashboardData"
  [title]="'OUTPUT_DEVICE' | translate"
  [iconString]="showIcon('notification-active', verificationDashboardData?.CompleteOutputDevices, verificationDashboardData?.RequiredOutputDevices)"
  [toastMsgResourceKey]="'OUTPUT_DEVICE_MSG'"
  [toastType]="'warn'"
  [data1]="verificationDashboardData?.CompleteOutputDevices?.toString()"
  [dataLabel1]="'COMPLETE' | translate"
  [data2]="verificationDashboardData?.RequiredOutputDevices?.toString()"
  [dataLabel2]="'REQUIRED' | translate"
  >
  </app-cp-data-card>
</div>
